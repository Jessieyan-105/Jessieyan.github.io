n><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> itertools</span><br><span class="line"><span class="keyword">import</span> numpy, scipy, matplotlib.pyplot <span class="keyword">as</span> plt, pandas, librosa,sklearn</span><br><span class="line"><span class="keyword">import</span> config</span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> sklearn.neighbors <span class="keyword">import</span> KNeighborsClassifier</span><br><span class="line"><span class="keyword">from</span> sklearn.ensemble <span class="keyword">import</span> RandomForestClassifier</span><br><span class="line"><span class="keyword">from</span> sklearn.neural_network <span class="keyword">import</span> MLPClassifier</span><br><span class="line"><span class="keyword">from</span> sklearn.svm <span class="keyword">import</span> SVC</span><br><span class="line">get_ipython().run_line_magic(<span class="string">'matplotlib'</span>, <span class="string">'inline'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># * We obtain data from our dataset.</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># In[2]:</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">data_set=pandas.read_csv(<span class="string">'data_set.csv'</span>,index_col=<span class="literal">False</span>) </span><br><span class="line">GENRES=[<span class="string">'METAL'</span>, <span class="string">'CLASSICAL'</span>, <span class="string">'HIPHOP'</span>, <span class="string">'BLUES'</span>, <span class="string">'POP'</span>, <span class="string">'REGGAE'</span>]</span><br><span class="line"></span><br><span class="line">number_of_rows,number_of_cols = data_set.shape</span><br><span class="line">data_set[:<span class="number">5</span>].style</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># * Let's split our dataset..</span></span><br><span class="line"><span class="comment"># * Then we seperate both train and test datasets into two part. One for feature columns, one for class column.</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># In[3]:</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> sklearn.model_selection <span class="keyword">import</span> train_test_split</span><br><span class="line"></span><br><span class="line">data_set_values=numpy.array(data_set)</span><br><span class="line"></span><br><span class="line">train, test = train_test_split(data_set_values, test_size = <span class="number">0.85</span>,random_state=<span class="number">2</span>,</span><br><span class="line">                              stratify=data_set_values[:,number_of_cols<span class="number">-1</span>])</span><br><span class="line"></span><br><span class="line">train_x=train[:,:number_of_cols<span class="number">-1</span>]</span><br><span class="line">train_y=train[:,number_of_cols<span class="number">-1</span>]</span><br><span class="line"></span><br><span class="line">test_x=test[:,:number_of_cols<span class="number">-1</span>]</span><br><span class="line">test_y=test[:,number_of_cols<span class="number">-1</span>]</span><br><span class="line"></span><br><span class="line">print(<span class="string">"Training data size: &#123;&#125;"</span>.format(train.shape))</span><br><span class="line">print(<span class="string">"Test data size: &#123;&#125;"</span>.format(test.shape))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># In[4]:</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">confusion_matrix</span><span class="params">(cm, classes,</span></span></span><br><span class="line"><span class="function"><span class="params">                          title=<span class="string">'Confusion matrix'</span>,</span></span></span><br><span class="line"><span class="function"><span class="params">                          cmap=plt.cm.Blues)</span>:</span></span><br><span class="line">   </span><br><span class="line">    plt.imshow(cm, interpolation=<span class="string">'nearest'</span>, cmap=cmap)</span><br><span class="line">    plt.title(title)</span><br><span class="line">    plt.colorbar()</span><br><span class="line">    tick_marks = numpy.arange(len(classes))</span><br><span class="line">    plt.xticks(tick_marks, classes, rotation=<span class="number">45</span>)</span><br><span class="line">    plt.yticks(tick_marks, classes)</span><br><span class="line"></span><br><span class="line">    thresh = cm.max() / <span class="number">2.</span></span><br><span class="line">    <span class="keyword">for</span> i, j <span class="keyword">in</span> itertools.product(range(cm.shape[<span class="number">0</span>]), range(cm.shape[<span class="number">1</span>])):</span><br><span class="line">        plt.text(j, i, cm[i, j],</span><br><span class="line">                 horizontalalignment=<span class="string">"center"</span>,</span><br><span class="line">                 color=<span class="string">"white"</span> <span class="keyword">if</span> cm[i, j] &gt; thresh <span class="keyword">else</span> <span class="string">"black"</span>)</span><br><span class="line"></span><br><span class="line">    plt.tight_layout()</span><br><span class="line">    plt.ylabel(<span class="string">'True label'</span>)</span><br><span class="line">    plt.xlabel(<span class="string">'Predicted label'</span>)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">plot_cnf</span><span class="params">(model,dataset_x,dataset_y,GENRES)</span>:</span></span><br><span class="line">    true_y=dataset_y</span><br><span class="line">    true_x=dataset_x</span><br><span class="line">    pred=model.predict(true_x)</span><br><span class="line"></span><br><span class="line">    print(<span class="string">"---------------PERFORMANCE ANALYSIS FOR THE MODEL----------------\n"</span>)</span><br><span class="line"></span><br><span class="line">    print(<span class="string">"Real Test dataset labels: \n&#123;&#125;\n"</span>.format(true_y))</span><br><span class="line">    print(<span class="string">"Predicted Test dataset labels: \n&#123;&#125;"</span>.format(pred))</span><br><span class="line"></span><br><span class="line">    cnf_matrix=sklearn.metrics.confusion_matrix(true_y,pred)</span><br><span class="line">    plt.figure()</span><br><span class="line">    a=confusion_matrix(cnf_matrix,classes=GENRES,title=<span class="string">'Confusion matrix'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># * We use several machine learning algorithms to make classification.</span></span><br><span class="line"><span class="comment">#  - **Algorithms used:**</span></span><br><span class="line"><span class="comment">#    - K-Nearest Neighbor</span></span><br><span class="line"><span class="comment">#    - Random Forest</span></span><br><span class="line"><span class="comment">#    - Support Vector Machine</span></span><br><span class="line"><span class="comment">#    - Neural Network</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># * Application of KNN algorithm and its performance analysis</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># In[5]:</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">results_knn=[]</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>,<span class="number">11</span>):</span><br><span class="line">    knn=KNeighborsClassifier(n_neighbors=i)</span><br><span class="line">    knn.fit(train_x,train_y)</span><br><span class="line">    results_knn.append(knn.score(test_x,test_y))</span><br><span class="line">    </span><br><span class="line">max_accuracy_knn=max(results_knn)</span><br><span class="line">best_k=<span class="number">1</span>+results_knn.index(max(results_knn))</span><br><span class="line">print(<span class="string">"Max Accuracy is &#123;:.3f&#125; on test dataset with &#123;&#125; neighbors.\n"</span>.format(max_accuracy_knn,best_k))</span><br><span class="line"></span><br><span class="line">plt.plot(numpy.arange(<span class="number">1</span>,<span class="number">11</span>),results_knn)</span><br><span class="line">plt.xlabel(<span class="string">"n Neighbors"</span>)</span><br><span class="line">plt.ylabel(<span class="string">"Accuracy"</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">knn=KNeighborsClassifier(n_neighbors=best_k)</span><br><span class="line">knn.fit(train_x,train_y)</span><br><span class="line">print(<span class="string">"Training Score: &#123;:.3f&#125;"</span>.format(knn.score(train_x,train_y)))</span><br><span class="line">print(<span class="string">"Test score: &#123;:.3f&#125;"</span>.format(knn.score(test_x,test_y)))  </span><br><span class="line"></span><br><span class="line">plot_cnf(knn,test_x,test_y,GENRES)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># * Application of Random Forest algorithm and its performance analysis</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># In[6]:</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">results_forest=[]</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">2</span>,<span class="number">20</span>):</span><br><span class="line">    forest=RandomForestClassifier(random_state=<span class="number">42</span>,n_estimators=i)</span><br><span class="line">    forest.fit(train_x,train_y)</span><br><span class="line">    results_forest.append(forest.score(test_x,test_y))</span><br><span class="line">    </span><br><span class="line">max_accuracy_forest=max(results_forest)</span><br><span class="line">best_n_est=<span class="number">2</span>+results_forest.index(max(results_forest))</span><br><span class="line">print(<span class="string">"Max Accuracy is &#123;:.3f&#125; on test dataset with &#123;&#125; estimators.\n"</span>.format(max_accuracy_forest,best_n_est))</span><br><span class="line"></span><br><span class="line">plt.plot(numpy.arange(<span class="number">2</span>,<span class="number">20</span>),results_forest)</span><br><span class="line">plt.xlabel(<span class="string">"n Estimators"</span>)</span><br><span class="line">plt.ylabel(<span class="string">"Accuracy"</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">forest=RandomForestClassifier(random_state=<span class="number">42</span>,n_estimators=best_n_est)</span><br><span class="line">forest.fit(train_x,train_y)</span><br><span class="line">print(<span class="string">"Training Score: &#123;:.3f&#125;"</span>.format(forest.score(train_x,train_y)))</span><br><span class="line">print(<span class="string">"Test score: &#123;:.3f&#125;"</span>.format(forest.score(test_x,test_y)))</span><br><span class="line"></span><br><span class="line">plot_cnf(forest,test_x,test_y,GENRES)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># * Application of SVM algorithm and its performance analysis</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># In[7]:</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">svm=SVC(C=<span class="number">100</span>,gamma=<span class="number">0.08</span>)</span><br><span class="line">svm.fit(train_x,train_y)</span><br><span class="line">print(<span class="string">"Training Score: &#123;:.3f&#125;"</span>.format(svm.score(train_x,train_y)))</span><br><span class="line">print(<span class="string">"Test score: &#123;:.3f&#125;"</span>.format(svm.score(test_x,test_y)))</span><br><span class="line"></span><br><span class="line">plot_cnf(svm,test_x,test_y,GENRES)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># * Application of Neural Network algorithm and its performance analysis</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># In[8]:</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">neural=MLPClassifier(max_iter=<span class="number">400</span>,random_state=<span class="number">2</span>,hidden_layer_sizes=[<span class="number">40</span>,<span class="number">40</span>])</span><br><span class="line">neural.fit(train_x,train_y)</span><br><span class="line">print(<span class="string">"Training Score: &#123;:.3f&#125;"</span>.format(neural.score(train_x,train_y)))</span><br><span class="line">print(<span class="string">"Test score: &#123;:.3f&#125;"</span>.format(neural.score(test_x,test_y)))</span><br><span class="line"></span><br><span class="line">plot_cnf(neural,test_x,test_y,GENRES)</span><br></pre></td></tr></table></figure>
